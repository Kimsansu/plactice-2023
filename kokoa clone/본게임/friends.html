    <title>Chats - AnimeTalk</title>

  <body>
    <div class="startus-bar">
      <div class="startus-bar_column">
        <span>No Service</span>
        <i><img src="아이콘/wifi.png" /></i>
      </div>
      <div class="startus-bar_column">
        <span>18:43</span>
      </div>
      <div class="startus-bar_column">
        <i><img src="아이콘/rotation-lock.png" /></i>
        <span>83%</span>
        <i><img src="아이콘/battery.png" /></i>
        <i><img src="아이콘/thunder.png" /></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">
        친구
        <img
          class="friend-img"
          src="https://stickershop.line-scdn.net/stickershop/v1/sticker/2132186/ANDROID/sticker.png"
          width="50px"
        />
      </h1>
      <div class="screen-header_icons">
        <span><img  src="아이콘/loupe.png" width="23px" /></span>
        <span
          ><img
            class="music-icon"
            src="아이콘/music.png"
            width="25px"
            height="26px"
        /></span>
        <span><img class="cog-icon" src="아이콘/cog.png" width="23px" /></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><img src="아이콘/info.png" width="14px" height="14px" /> Friends's Names
      display
      <img src="아이콘/right-arrow.png" width="14px" height="12px" />
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="아이콘/avatar-profile.jpg"
            class="user-component_avatar user-component_avatar-xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">김산수</h4>
            <h6 class="user-coponent_subtitles">Insta : @xxjung_hun</h6>
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <img src="아이콘/up-arrow.png" height="13px" width="12px" />
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20160708_173/deuxiemevie7_1467988828162gNpHu_GIF/tumblr_n9i95mn7CS1qdqwrro1_500.gif?type=w2"
              class="user-component_avatar user-component_avatar-sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title-not-bold">
                키르아
              </h4>
              <h6 class="user-coponent_subtitles">07,07</h6>
            </div>
          </div>
          <div class="user-component_column">
            <div>
              <span class="song-name">表裏一体 - ゆず ▶</span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="http://img.dmitory.com/img/201804/1iQ/jvx/1iQjvxM0oOykksOsKm2Eky.gif"
              class="user-component_avatar user-component_avatar-sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title-not-bold">
                히에이
              </h4>
              <!--<h6 class="user-coponent_subtitles">Insta : @xxjung_hun</h6> -->
            </div>
          </div>
          <div class="user-component_column"></div>
        </div>
      </div>


      </div>
    </main>
