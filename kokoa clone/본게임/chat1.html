<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 왕간다 kakaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="startus-bar">
      <div class="startus-bar_column">
        <span>No Service</span>
        <i><img src="아이콘/wifi.png" /></i>
      </div>
      <div class="startus-bar_column">
        <span>18:43</span>
      </div>
      <div class="startus-bar_column">
        <i><img src="아이콘/rotation-lock.png" /></i>
        <span>83%</span>
        <i><img src="아이콘/battery.png" /></i>
        <i><img src="아이콘/thunder.png" /></i>
      </div>
    </div>
        <!-- battery icon-->
        <!--Lightning Icon-->
      </div>
    </div>

<header class="alt-header">
    <div class="alt-header_column">
        <i class="left-arrow"><a href="chats.html"><img src="아이콘\left-arrow.png" width="20px"/></a></i>
    </div>
    <div class="alt-header_column"><h1 class="alt-header_title">키르아</h1></div>
    <div class="alt-header_column"><span><img src="아이콘\loupe.png" width="23px"/>
    </span><span><img src="아이콘\menu.png" width="25px"/></span>
    </div>
</header>

<main class="main-screen main-chat">
  <div class="chat-timestamp">

<div class="message-row ">

    <span class="message_author">키르아</span>
    <div class="message_info">
      <span class="message_bubble">산수형~ </span>
      <span class="message_time">21:27</span>
    </div>
  </div>
</div>

<div class="message-row ">
  <div class="message-row_content">
    <div class="message_info">
      <span class="message_bubble1">그거 알아? </span>
      <span class="message_time">21:27</span>
    </div>
  </div>
</div>
<div class="message-row message-row-own">
  <div class="message-row_content">
    <div class="message_info">
      <span class="message_bubble">뭔데?</span>
      <span class="message_time">21:32</span>
    </div>
  </div>
</div>
<div class="message-row ">
  <img src="https://mblogthumb-phinf.pstatic.net/20160708_173/deuxiemevie7_1467988828162gNpHu_GIF/tumblr_n9i95mn7CS1qdqwrro1_500.gif?type=w2" alt="">
  <div class="message-row_content">
    <span class="message_author">키르아</span>
    <div class="message_info">
      <span class="message_bubble"><a target="_blank" href='https://bit.ly/3JblGoE'>https://bit.ly/3JblGoE</a></span>
     
      <span class="message_time">21:35</span><div class="not-yet">1</div>
    </div>
  </div>
</div>

<div class="message-row ">
  <div class="message-row_content">
    <div class="message_info">
      <span class="message_bubble1">이 노래 띵곡임 </span>
      
      <span class="message_time">21:35</span><div class="not-yet">1</div>
    </div>
  </div>
</div>

</main>

<form class="reply">
  <div class="reply-column">
<img class="square-icon" src="아이콘\plus.png" width="25px"/>
  </div>
  <div class="reply-column">
    <input type="text" placeholder="Write a message...">
    <img class="smile-icon" src="아이콘\happy.png" width="25px"/>
    <button>
      <div class="button-back"><img class="button-img" src="아이콘\upload.png" width="25px"/></div>
    </button>

  </div>
</form>
<div id="no-mobile">
  <span>화면을 줄여주세요 </span>
</div>
  </body>
</html>
