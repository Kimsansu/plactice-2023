<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - AnimeTalk</title>
  </head>
  <body>
    <div class="startus-bar">
      <div class="startus-bar_column">
        <span>No Service</span>
        <i><img src="아이콘/wifi.png" /></i>
      </div>
      <div class="startus-bar_column">
        <span>18:43</span>
      </div>
      <div class="startus-bar_column">
        <i><img src="아이콘/rotation-lock.png" /></i>
        <span>83%</span>
        <i><img src="아이콘/battery.png" /></i>
        <i><img src="아이콘/thunder.png" /></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">찾기</h1>
      <div class="screen-header_icons">
        <span><img src="아이콘/loupe.png" width="23px" /></span>

        <span><img src="아이콘/cog.png" width="23px" /> </span>
        <div class="find-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons_icon">
          <img src="아이콘/scan.png" width="30px" /><span>QR Code</span>
        </div>
        <div class="find-icons_icon">
          <img src="아이콘/phone-book.png" width="30px" /><span
            >Add by Contacts</span
          >
        </div>
        <div class="find-icons_icon">
          <img src="아이콘/id.png" width="30px" /><span>Add by ID</span>
        </div>
        <div class="find-icons_icon">
          <img src="아이콘/envelope.png" width="30px" height="40px" /><span
            >Invite</span
          >
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">recommended-friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat-header">
             <h4 class="open-chat-title">오픈 채팅</h4>
             <span> 오픈 채팅 홈 <i><img id="next-icon" src="아이콘/right-arrow.png" width="13px"/></i> </span>
           </div>
           <div class="open-post"> 
   <div class="open-post-column">
       <h5 class="open-post-title">#BIG BANG</h5>
       <h6 class="open-post-hashtags">#BigBang#GD#TOP#TaeYang#D-Lite</h6>
       <div class="open-post-members">
           <img src="https://mblogthumb-phinf.pstatic.net/20160708_173/deuxiemevie7_1467988828162gNpHu_GIF/tumblr_n9i95mn7CS1qdqwrro1_500.gif?type=w2" />
           <span class="open-post-member-count"> 802명 참가중</span>
           <div class="divider"></div>
           <span class="open-post-meber-status">Active</span>
       </div>
   </div>
            <div class="open-post-column">
               <div class="open-post-photo">
             <img src="https://blog.kakaocdn.net/dn/bttBWm/btryp4JEZLE/1bdYaQNUbMW2QAWWEtX8Gk/img.png"/>
             <div class="open-post-heart-count">
               <img class="white-love-icon" src="아이콘/pngegg.png" width="15px"/><span>792</span>
            </div> 
           </div>
            </div>
           </div>
       </div>
   <div class="find-line"> </div>
       <div class="open-post"> 
   <div class="open-post-column">
       <h5 class="open-post-title">#BlackPink Jennie</h5>
       <h6 class="open-post-hashtags">#YG#BlackPink#Jennie</h6>
       <div class="open-post-members">
           <img src="https://images.chosun.com/resizer/fo-0AnY_2j3QZ2DbEuxxVc0VSZQ=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/6Y6TZ5MYRVGFDNVP6FAEPRLIKQ.jpg" />
           <span class="open-post-member-count"> 1024명 참가중</span>
           <div class="divider"></div>
           <span class="open-post-meber-status">Active</span>
       </div>
   </div>
            <div class="open-post-column">
               <div class="open-post-photo">
             <img  src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F990316475CF7D19D0E"/>
             <div class="open-post-heart-count">
               <i><img class="white-love-icon" src="아이콘/pngegg.png" width="15px"/></i><span>1842</span>
            </div> 
           </div>
            </div>
           </div>







      </div>
    </main>










    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <img src="아이콘/profile.png" height="33px"
          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav-notification badge"> 3 </span
            ><img src="아이콘/speech-bubble.png"
          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="Find.html"
            ><img src="아이콘/loupe.png"
          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="More.html">
            <span class="nav-dot"> </span><img src="아이콘/more.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
        <span>화면을 줄여주세요 </span>
      </div>
  </body>
</html>
