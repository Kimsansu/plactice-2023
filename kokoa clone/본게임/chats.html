<!DOCTYPE html>

  <head>

    <title>Friends - AnimeTalk</title>

  <body>
    <div class="startus-bar">
      <div class="startus-bar_column">
        <span>No Service</span>
        <i><img src="아이콘/wifi.png" /></i>
      </div>
      <div class="startus-bar_column">
        <span>18:43</span>
      </div>
      <div class="startus-bar_column">
        <i><img src="아이콘/rotation-lock.png" /></i>
        <span>83%</span>
        <i><img src="아이콘/battery.png" /></i>
        <i><img src="아이콘/thunder.png" /></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header_title">
        채팅<img
          class="chat-icon"
          src="아이콘/키르아1.png"
          width="40px"
          height="40px"
        />
      </h1>
      <div class="screen-header_icons">
        <span><img src="아이콘/loupe.png" width="23px" /></span>
        <span><img src="아이콘/comment.png" width="26px" /></span>
        <span
          ><img
            class="music-icon"
            src="아이콘/music.png"
            width="25px"
            height="26px"
        /></span>
        <span><img src="아이콘/cog.png" width="23px" /></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="http://img.dmitory.com/img/201804/1iQ/jvx/1iQjvxM0oOykksOsKm2Eky.gif"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">히에이</h4>
              <h6 class="user-coponent_subtitles">..죽어줘야겠어</h6>
            </div>
          </div>
          <div class="user-component_column">
            <span class="user-component_time">07:48</span>
            <div class="chat-bad">1</div>
          </div>
        </div>
      </a>
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20160708_173/deuxiemevie7_1467988828162gNpHu_GIF/tumblr_n9i95mn7CS1qdqwrro1_500.gif?type=w2"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">키르아</h4>
              <h6 class="user-coponent_subtitles">이 노래 띵곡임</h6>
            </div>
          </div>

          <div class="user-component_column">
            <span class="user-component_time">21:35</span>
            <div class="chat-bad">2</div>
          </div>
        </div>
      </a>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <img src="아이콘/profile.png" height="33px"
          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav-notification badge"> 3 </span

          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="Find.html"
            ><img src="아이콘/loupe.png"
          /></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="More.html">
            <span class="nav-dot"> </span><img src="아이콘/more.png"
          /></a>
        </li>

    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span>화면을 줄여주세요 </span>
    </div>
