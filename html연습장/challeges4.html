<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challeges 4</title>
  </head>
  <body>
    <form id="Create-Account">
      <h1>Create An Account</h1>
      <div>
        <div>
          <label id="create-first-name"
            >First name <input type="text" placeholder="First name" required
          /></label>
        </div>
        <div>
          <label id="create-last-name"
            >Last name <input type="text" placeholder="Last name" required
          /></label>
        </div>
        <div>
          <label id="create-email"
            >Email <input type="email" placeholder="E-mail" required
          /></label>
        </div>
        <div>
          <label id="create-password"
            >Password
            <input
              type="password"
              minlength="10"
              placeholder="password"
              required
          /></label>
        </div>
        <div>
          <label id="crete-Birth">Birth <input type="date" required /></label>
        </div>
        <div>
          <label id="create-range"
            >How happy are you? <input type="range"
          /></label>
        </div>
        <div>
          <label id="create-color"
            >What is your fav. color? <input type="color"
          /></label>
        </div>
        <input id="create=submit" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
